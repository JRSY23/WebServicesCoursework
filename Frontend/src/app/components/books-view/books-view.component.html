<div class="table">
    <!-- <button mat-raised-button color="accent" (click)="onCreateButtonClick()">Create Account</button> -->
    <div class="table__header">
      <div class="table__row">
        <div class="table__info">
          <div class="table__cell" title="ID">ID</div>
        </div>
        <div class="table__info">
            <div class="table__cell" title="Автор">Автор</div>
          </div>
          <div class="table__info">
              <div class="table__cell" title="Название">Название</div>
            </div>
            <div class="table__info">
                <div class="table__cell" title="Дата выхода">Дата выхода</div>
            </div>
            <div class="table__info">
                <div class="table__cell" title="Цена">Цена</div>
            </div>
        <div class="table__action">
          <div class="table__button"></div>
        </div>
      </div>
    </div>
    <div class="table__body">
      <div class="table__row table__row_item" *ngFor="let book of books | async">
        <!-- <div class="table__info table__info_body" (click)="selectDocument.emit(item.documentId)"> -->
        <div class="table__info table__info_body">
          <div class="table__cell table__cell_size">
            {{book.BookID}}
          </div>
          <div class="table__cell table__cell_size">
            {{book.Author}}
          </div>
          <div class="table__cell table__cell_size">
            {{book.Name}}
          </div>
          <div class="table__cell table__cell_size">
            {{book.IssueDate}}
          </div>
          <div class="table__cell table__cell_size">
            {{book.Cost}}
          </div>
        </div>
        <div class="table__action">
          <!--<div class="table__button table__button_edit" cellTooltip="Дополнить" (click)="onClickFinishDocument(item)">-->
          <!--<sc-svg-icon size="s" type="edit"></sc-svg-icon>-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
