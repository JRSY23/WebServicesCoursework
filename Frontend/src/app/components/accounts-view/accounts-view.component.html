<div class="table">
  <div class="table__header">
    <div class="table__row">
      <div class="table__info">
        <div class="table__cell" title="ID">ID</div>
      </div>
      <div class="table__info">
          <div class="table__cell" title="Номер">Номер</div>
        </div>
        <div class="table__info">
            <div class="table__cell" title="Имя">Имя</div>
          </div>
          <div class="table__info">
              <div class="table__cell" title="Фамилия">Фамилия</div>
            </div>
      <div class="table__action">
        <div class="table__button"></div>
      </div>
    </div>
  </div>
  <div class="table__body">
    <div class="table__row table__row_item" *ngFor="let account of accounts | async">
      <!-- <div class="table__info table__info_body" (click)="selectDocument.emit(item.documentId)"> -->
      <div class="table__info table__info_body">
        <div class="table__cell table__cell_size">
          {{account.AccountID}}
        </div>
        <div class="table__cell table__cell_size">
          {{account.AccountNumber}}
        </div>
        <div class="table__cell table__cell_size">
          {{account.FirstName}}
        </div>
        <div class="table__cell table__cell_size">
          {{account.SurName}}
        </div>
      </div>
      <div class="table__action">
        <!--<div class="table__button table__button_edit" cellTooltip="Дополнить" (click)="onClickFinishDocument(item)">-->
        <!--<sc-svg-icon size="s" type="edit"></sc-svg-icon>-->
        <!--</div>-->
      </div>
    </div>
  </div>
  <button mat-raised-button style="background-color: #e4b472;" (click)="onCreateButtonClick()" [disabled]="form.invalid">Добавить абонемент</button>
  <div style="background-color: rgb(65, 30, 1);" >
    <mat-form-field class="example-full-width" >
      <input formControlName="FirstName" matInput placeholder="Имя" required style="color: white;">
      <mat-error *ngIf="form.get('name').invalid">Введите имя!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input formControlName="SurName" matInput placeholder="Фамилия" required style="color: white;">
      <mat-error *ngIf="form.get('name').invalid">Введите фамилию!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input formControlName="AccountNumber" matInput placeholder="Номер абонемента" required style="color: white;">
      <mat-error *ngIf="form.get('name').invalid">Введите номер абонемента!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input formControlName="PasNumber" matInput placeholder="Номер паспорта" required style="color: white;">
      <mat-error *ngIf="form.get('name').invalid">Введите номер паспорта!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input formControlName="PasSerial" matInput placeholder="Серия паспорта" required style="color: white;">
      <mat-error *ngIf="form.get('name').invalid">Введите сериб паспорта!</mat-error>
    </mat-form-field>
  </div>
</div>
